# ========================================
# Pytest configuration for SurfQuest tests
# ========================================

[pytest]

# Django settings module to use for testing
DJANGO_SETTINGS_MODULE = surfquest.settings.dev

# Naming conventions for pytest to discover test files
python_files = tests.py test_*.py *_tests.py

# Add the backend source directory to the Python import path
# This allows imports like "from users.models import User" to work
pythonpath = SurfQuest_Backend/src

log_cli = true
log_level = DEBUG