# ============================
# Main Server Configuration
# ============================

server {
    listen 80;
    server_name surfquest.com;  # Replace with your domain or IP

    # ============================
    # Frontend Configuration
    # ============================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # ============================
    # Backend API Proxy
    # ============================
    location /api/ {
        proxy_pass http://django_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Buffering for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ============================
    # Static Media Files
    # ============================
    location /media/ {
        alias /app/media/;
        autoindex off;
        access_log off;
        expires max;
    }

    # ============================
    # Security Headers
    # ============================
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================
    # Gzip Compression
    # ============================
    gzip on;
    gzip_types text/css application/javascript image/svg+xml application/xml+rss text/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    gzip_proxied any;
    gzip_min_length 256;
}